<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DEPARTAMENTOS</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <!--Estilos para las tablas-->
    <link href="Estilos/dataTables.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12" id="dvMenu">
                </div>
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">ADMINISTRACIÓN DE PROFESORES</h3>
                        </div>
                        <form id="frmIncapacidades">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="txtCodigoProfesor">CÓDIGO</label>
                                            <input type="text" class="form-control" id="txtCodigoProfesor" placeholder="Código del Profesor">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="txtNombreProfesor">NOMBRE</label>
                                            <input type="text" class="form-control" id="txtNombreProfesor" placeholder="Nombre del profesor">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="txtApellidoProfesor">APELLIDO</label>
                                            <input type="text" class="form-control" id="txtApellidoProfesor" placeholder="Apellido del profesor">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="chkActivo">ACTIVO</label>
                                            <input type="checkbox" class="form-control" id="chkActivo" placeholder="Activo">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="txtEmailProfesor">EMAIL</label>
                                            <input type="text" class="form-control" id="txtEmailProfesor" placeholder="Email del profesor">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-3">
                                        <br />
                                        <button type="button" id="btnInsertarProfesor" class="btn-block btn-lg btn-primary">INSERTAR</button>
                                    </div>
                                    <div class="col-md-3">
                                        <br />
                                        <button type="button" id="btnActualizarProfesor" class="btn-block btn-lg btn-primary">ACTUALIZAR</button>
                                    </div>
                                    <div class="col-md-3">
                                        <br />
                                        <button type="button" id="btnEliminarProfesor" class="btn-block btn-lg btn-primary">ELIMINAR</button>
                                    </div>
                                    <div class="col-md-3">
                                        <br />
                                        <button type="button" id="btnConsultar" class="btn-block btn-lg btn-primary">CONSULTAR</button>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <table id="tblProfesores" class="table table-bordered table-striped" style="width:100%;">
                                            <thead>
                                                <tr>
                                                    <th>Cod. Profesor</th>
                                                    <th>Nombre</th>
                                                    <th>Apellido</th>
                                                    <th>Email</th>
                                                    <th>Activo</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>


                            <div class="card-footer">
                                <div id="dvMensaje" class=""></div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <!--Tables-->
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <!--Archivos comunes-->
    <script src="Scripts/Comunes/Tablas.js"></script>
    <script src="Scripts/Comunes/Combos.js"></script>
    <!--Archivos de la página-->
    <script src="Scripts/Profesor.js"></script>
</body>
</html>
